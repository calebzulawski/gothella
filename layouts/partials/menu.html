<div class="nav">
    <div>
        <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
        <hr>
        {{ with .Site.Params.subtitle }}
        <div class="nav-subtitle">{{ . }}</div>
        {{ end }}
        <ul class=".nav-links">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
        </ul>
    </div>
</div>
