<!doctype html>

<html lang="{{ .Site.Language.Lang }}">

{{ partial "head.html" . }}

<body>
    <div class="content-container">
        <div class="sidebar">
            {{ partial "menu.html" . }}
        </div>
        {{ partial "header.html" . }}
        <div class="content">
            {{ block "main" . }}
            {{ end }}
        </div>
    </div>
    {{ if not .Site.IsServer }}
    {{ template "_internal/google_analytics.html" . }}
    {{ end }}
</body>

</html>
